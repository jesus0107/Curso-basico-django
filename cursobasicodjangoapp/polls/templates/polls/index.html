{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">


<div class="container">
    <figure class="container_image">
        <img src="../../static/polls/images/django-bg.png" alt="django background">
    </figure>
    {% if latest_question_list %}
        <ul class="container_questions">
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:details' question.id %}">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are avalible.</p>
    {% endif %}
</div>
